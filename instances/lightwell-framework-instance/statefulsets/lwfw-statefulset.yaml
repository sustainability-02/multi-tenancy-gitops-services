kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: lwfw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lwfw
  template:
    metadata:
      labels:
        app: lwfw
    spec:
      containers:
        - name: lwfw
          image: image-registry.openshift-image-registry.svc:5000/b2bi-prod/lw-2.13@sha256:3892fb426d893e6c4c5046c2b1a4a76a3e48da40fb8bdda38353885cc511e437
          # command: [ "/bin/bash", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          ports:
            - name: lwfw
              containerPort: 5680
              protocol: TCP
          securityContext:
            runAsUser: 0
          volumeMounts:
          - name: lw-app-prop
            mountPath: /app/config
          - name: lw-data
            mountPath: /files
      volumes:
        - name: lw-app-prop
          projected:
            sources:
            - secret:
                name: lw-app-prop
            - configMap:
                name: lw-enc-jar
                items:
                  - key: LwEncryption.jar
                    path: LwEncryption.jar
        - name: lw-data
          persistentVolumeClaim:
            claimName: lwfw-files
  serviceName: lwfw